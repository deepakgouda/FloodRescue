{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shelters List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{
				background-color:#f2f2f2;
			}
    </style>
</head>
<body>

<div style="border:solid;border-width:2px;margin-left:30%;">
    <form role="search" method="get" action="{% url 'peoples:search_missing_person' %}" required>
        <input type="text" class="form-control" placeholder="Search" name="q" value="{{ request.GET.q }}">
                <!--<button type="submit" class="btn btn-default">Search</button>-->
    </form>
</div>

{% if missing_person|length > 0 %}
    <div class="container" style="border:solid;border-width;">

      <table class="table table-striped" >
        <thead>
          <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Phone No</th>
            <th>Need</th>
          </tr>
        </thead>
        <tbody>
            {% for request in missing_persons %}
                <tr>
                    <td>{{request.requestee_name}}</td>
                    <td>{{request.requestee_location}}</td>
                    <td>{{request.requestee_phone_no}}</td>
                    <td>{{request.need}}</td>
                </tr>
            {% endfor %}
        </tbody>
      </table>

    </div>
{% endif %}
</body>
</html>
